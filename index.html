<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Web Components</title>
    <script>
      class TimeFormat extends HTMLElement {
        static get observedAttributes() {
          return ['datetime','year','month','day','hour','minute','second','time-zone-name'];
        }
        connectedCallback() {
          const datetime = this.getAttribute("datetime");
          let date = new Date(datetime || Date.now());
          this.innerHTML = new Intl.DateTimeFormat("default", {
            year: this.getAttribute("year") || undefined,
            month: this.getAttribute("month") || undefined,
            day: this.getAttribute("day") || undefined,
            hour: this.getAttribute("hour") || undefined,
            minute: this.getAttribute("minute") || undefined,
            second: this.getAttribute("second") || undefined,
            timeZoneName: this.getAttribute("time-zone-name") || undefined,
          }).format(date);
        }
      }
    </script>
    <style>
      :not(:defined) {
        display: block;
        width: 150px;
        border-bottom: 2px dotted red;
        text-align: center;
      }
      :not(:defined)::before {
        content: "unknown element";
        color: red;
      } 
    </style>
  </head>
  <body>
    <template id="time-format">
      <time-format
        datetime="2020-04-13"
        year="numeric"
        month="long"
        day="numeric"
        hour="numeric"
        minute="numeric"
        second="numeric"
        time-zone-name="short"
      >
      </time-format>
    </template>

    <div id="time-format-wrapper">

    </div>

    <button onclick="register()">Register</button>
    <button onclick="unregister()">Unregister</button>
    <script>
      let clone;
      let wrapper;

    </script>
    <script>
      const register = () => {
        const template = document.getElementById("time-format");
        clone = template.content.cloneNode(true);
        wrapper = document.getElementById("time-format-wrapper");
        wrapper.appendChild(clone);
        customElements.define("time-format", TimeFormat);
      };

      const unregister = () => {
        wrapper.innerHTML = "";
        clone = null;
        wrapper = null;
      };

      console.log("time-format is NOT DEFINED");
      const name = customElements.get("time-format");
      customElements.whenDefined("time-format").then(() => {
        console.log("time-format is defined");
      });
    </script>
  </body>
</html>
