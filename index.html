  <body>
    <template id="time-format">
      <time-format
        datetime="2020-04-13"
        year="numeric"
        month="long"
        day="numeric"
        hour="numeric"
        minute="numeric"
        second="numeric"
        time-zone-name="short"
      >
      </time-format>
    </template>

    <div id="time-format-wrapper">

    </div>

    <button id="declare" onclick="declare()">Declare</button>
    <button id="register" onclick="register()" disabled>Register</button>
    <button id="unregister" onclick="unregister()" disabled>Unregister</button>
    <script>

      let wrapper;

    </script>

      const registerButton = document.getElementById("register");
      const unregisterButton = document.getElementById("unregister");

        const template = document.getElementById("time-format");
        clone = template.content.cloneNode(true);
        wrapper = document.getElementById("time-format-wrapper");
        wrapper.appendChild(clone);

        declareButton.disabled = true;
